<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product â€” Natishlux</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --gold: #e0245e;
      --container: 1200px;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: "Jost", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      line-height: 1.45;
    }

    a {
      color: inherit;
      text-decoration: none
    }

    img {
      max-width: 100%;
      display: block;
      height: auto
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px
    }

    header {
      border-bottom: 1px solid #eee;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
    }

    .logo {
      font-weight: 700;
      letter-spacing: .3px;
      font-size: 20px
    }

    .nav-links {
      display: flex;
      gap: 18px;
      align-items: center
    }

    .nav-right {
      display: flex;
      gap: 12px;
      align-items: center
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #eee;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      cursor: pointer
    }

    .product-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
    }

    .product-images {
      position: sticky;
      top: 90px;
      align-self: start;
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 12px;
      overflow: hidden;
      background: #f5f5f5;
      margin-bottom: 16px;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product-info h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 16px;
      color: var(--accent);
      font-weight: 700;
    }

    .product-price {
      font-size: 32px;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 24px;
    }

    .product-description {
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 32px;
    }

    .product-meta {
      background: #fafafa;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 32px;
    }

    .meta-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .meta-item:last-child {
      border-bottom: none;
    }

    .meta-label {
      color: var(--muted);
      font-weight: 600;
    }

    .quantity-selector {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .quantity-label {
      font-weight: 600;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 8px 16px;
    }

    .quantity-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: #f5f5f5;
      border-radius: 6px;
      cursor: pointer;
      font-size: 18px;
      transition: background .2s;
    }

    .quantity-btn:hover {
      background: #e8e8e8;
    }

    .quantity-value {
      font-weight: 700;
      min-width: 40px;
      text-align: center;
    }

    .add-to-cart-btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s;
      margin-bottom: 16px;
    }

    .add-to-cart-btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .add-to-cart-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .stock-status {
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .in-stock {
      background: #d4edda;
      color: #155724;
    }

    .out-of-stock {
      background: #f8d7da;
      color: #721c24;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #e0245e;
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
    }

    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #333;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(100px);
      opacity: 0;
      transition: transform .3s, opacity .3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @media (max-width:900px) {
      .product-container {
        grid-template-columns: 1fr;
        gap: 32px;
      }

      .product-images {
        position: static;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container nav">
      <a class="logo" href="/">Natishlux</a>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
      </nav>
      <div class="nav-right">
        <a class="icon-btn" href="cart.html" style="position:relative">
          ðŸ›’
          <span class="cart-count" id="cartCount" style="display:none">0</span>
        </a>
      </div>
    </div>
  </header>

  <main>
    <!-- Loading State -->
    <div id="loadingState" class="loading">
      <div class="spinner"></div>
      <p>Loading product...</p>
    </div>

    <!-- Product Container -->
    <div id="productContainer" class="product-container" style="display:none">
      <div class="product-images">
        <div class="main-image" id="mainImage">
          <!-- Image will be loaded here -->
        </div>
      </div>

      <div class="product-info">
        <h1 id="productName">Product Name</h1>
        <div class="product-price" id="productPrice">$0.00</div>

        <div id="stockStatus" class="stock-status in-stock"></div>

        <div class="product-description" id="productDescription">
          Loading description...
        </div>

        <div class="product-meta" id="productMeta">
          <!-- Specifications will be loaded here -->
        </div>

        <div class="quantity-selector">
          <span class="quantity-label">Quantity:</span>
          <div class="quantity-controls">
            <button class="quantity-btn" id="decreaseQty">âˆ’</button>
            <span class="quantity-value" id="quantityValue">1</span>
            <button class="quantity-btn" id="increaseQty">+</button>
          </div>
        </div>

        <button class="add-to-cart-btn" id="addToCartBtn">
          Add to Cart
        </button>

        <a href="shop.html" class="btn" style="display:block;text-align:center;background:#f5f5f5;color:var(--accent)">
          Continue Shopping
        </a>
      </div>
    </div>

    <!-- Error State -->
    <div id="errorState" class="loading" style="display:none">
      <p style="color:var(--muted)">Product not found</p>
      <a href="shop.html" class="btn" style="margin-top:16px;display:inline-block">Back to Shop</a>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
  import { store } from './src/main.js';
  import { addToCart } from './src/store/slices/cartSlice.js';
  import { productAPI } from './src/services/apiMethods.js';

  let product = null;
  let quantity = 1;

  // Get product ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  console.log('Product ID from URL:', productId);

  if (!productId) {
    showError();
  } else {
    loadProduct();
  }

  async function loadProduct() {
    try {
      console.log('Fetching product:', productId);
      const response = await productAPI.getById(productId);
      console.log('Product response:', response);
      product = response.data.data;
      
      displayProduct(product);
    } catch (error) {
      console.error('Failed to load product:', error);
      showError();
    }
  }

  function displayProduct(product) {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('productContainer').style.display = 'grid';

    // Update page title
    document.title = `${product.name} â€” Natishlux`;

    // Main image
    document.getElementById('mainImage').innerHTML = `
      <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='assets/img/placeholder.jpg'">
    `;

    // Product info
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productPrice').textContent = `$${product.price.toFixed(2)}`;
    document.getElementById('productDescription').textContent = product.description;

    // Stock status
    const stockStatus = document.getElementById('stockStatus');
    const isInStock = product.isActive && (!product.trackQuantity || product.quantity > 0);
    
    if (isInStock) {
      stockStatus.className = 'stock-status in-stock';
      if (product.trackQuantity) {
        stockStatus.textContent = `In Stock (${product.quantity} available)`;
      } else {
        stockStatus.textContent = 'In Stock';
      }
    } else {
      stockStatus.className = 'stock-status out-of-stock';
      stockStatus.textContent = 'Out of Stock';
      document.getElementById('addToCartBtn').disabled = true;
    }

    // Product meta
    const metaHtml = `
      <div class="meta-item">
        <span class="meta-label">SKU</span>
        <span>${product.sku}</span>
      </div>
      ${product.barcode ? `
        <div class="meta-item">
          <span class="meta-label">Barcode</span>
          <span>${product.barcode}</span>
        </div>
      ` : ''}
      ${product.weight ? `
        <div class="meta-item">
          <span class="meta-label">Weight</span>
          <span>${product.weight} ${product.weightUnit}</span>
        </div>
      ` : ''}
      ${product.comparePrice ? `
        <div class="meta-item">
          <span class="meta-label">Compare Price</span>
          <span style="text-decoration:line-through;color:#999">$${product.comparePrice.toFixed(2)}</span>
        </div>
      ` : ''}
    `;
    
    document.getElementById('productMeta').innerHTML = metaHtml;

    // Update max quantity
    if (product.trackQuantity) {
      document.getElementById('increaseQty').dataset.maxQuantity = product.quantity;
    }
  }

  function showError() {
    document.getElementById('loadingState').style.display = 'none';
    document.getElementById('errorState').style.display = 'block';
  }

  function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 3000);
  }

  // Quantity controls
  document.getElementById('decreaseQty').addEventListener('click', () => {
    if (quantity > 1) {
      quantity--;
      document.getElementById('quantityValue').textContent = quantity;
    }
  });

  document.getElementById('increaseQty').addEventListener('click', (e) => {
    const maxQty = e.target.dataset.maxQuantity;
    if (product && product.trackQuantity && maxQty) {
      if (quantity < parseInt(maxQty)) {
        quantity++;
        document.getElementById('quantityValue').textContent = quantity;
      } else {
        showToast('Maximum stock reached');
      }
    } else {
      quantity++;
      document.getElementById('quantityValue').textContent = quantity;
    }
  });

  // Add to cart
  document.getElementById('addToCartBtn').addEventListener('click', async () => {
  if (!product) return;

  const btn = document.getElementById('addToCartBtn');
  const originalText = btn.textContent;

  try {
    btn.disabled = true;
    btn.textContent = 'Adding...';

    // Check if item already in cart
    const state = store.getState();
    const existingItem = state.cart.items.find(item => item.product.id === product.id);

    store.dispatch(addToCart({ product, quantity }));

    btn.textContent = 'Added âœ“';
    
    if (existingItem) {
      const newQuantity = existingItem.quantity + quantity;
      showToast(`${product.name} quantity updated to ${newQuantity}!`);
    } else {
      showToast(`${product.name} added to cart!`);
    }

    // Reset quantity selector
    quantity = 1;
    document.getElementById('quantityValue').textContent = quantity;

    setTimeout(() => {
      btn.disabled = false;
      btn.textContent = originalText;
    }, 2000);
  } catch (error) {
    console.error('Error adding to cart:', error);
    showToast('Failed to add to cart');
    btn.disabled = false;
    btn.textContent = originalText;
  }
});
</script>
</body>

</html>
