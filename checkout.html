<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout ‚Äî Natishlux</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Stripe.js -->
  <script type="module" src="https://js.stripe.com/v3/"></script>

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --gold: #e0245e;
      --error: #e74c3c;
      --success: #27ae60;
      --container: 1200px;
      --gap: 24px;
      --radius: 10px;
      --fw-regular: 400;
      --fw-medium: 600;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      min-height: 100%;
    }

    body {
      margin: 0;
      font-family: "Jost", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.45;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
      height: auto;
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== HEADER STYLES ===== */
    header {
      border-bottom: 1px solid #eee;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.9));
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: saturate(120%) blur(6px);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 0;
      gap: 20px;
    }

    .logo {
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 20px;
      flex-shrink: 0;
      transition: color 0.2s ease;
    }

    .logo:hover {
      color: var(--gold);
    }

    .nav-links {
      display: flex;
      gap: 24px;
      align-items: center;
      margin: 0 auto;
    }

    .nav-links a {
      transition: color 0.18s ease, transform 0.18s ease;
      font-weight: 500;
    }

    .nav-links a:hover {
      color: var(--gold);
      transform: translateY(-2px);
    }

    .nav-right {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-shrink: 0;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: var(--fw-medium);
      border: none;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s;
      font-family: inherit;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .icon-btn {
      background: transparent;
      border: 1px solid #eee;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: transform 0.18s, background 0.18s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon-btn:hover {
      transform: translateY(-2px);
      background: rgba(0, 0, 0, 0.03);
      border-color: #ddd;
    }

    .menu-toggle {
      display: none;
      font-size: 20px;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -6px;
      background: var(--gold);
      color: #fff;
      border-radius: 10px;
      padding: 2px 6px;
      font-size: 11px;
      font-weight: 600;
      min-width: 18px;
      text-align: center;
      line-height: 1.2;
    }

    /* ===== MOBILE STYLES ===== */
    @media (max-width: 900px) {
      .nav {
        position: relative;
        padding: 16px 0;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .container {
        padding: 0 16px;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        gap: 0;
        margin: 0;
        z-index: 100;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        display: block;
        padding: 12px 16px;
        width: 100%;
        border-bottom: 1px solid #f0f0f0;
      }

      .nav-links a:last-child {
        border-bottom: none;
      }

      .menu-toggle {
        display: inline-flex;
      }
    }

    /* Better touch targets for mobile */
    @media (max-width: 900px) {
      .menu-toggle {
        min-width: 44px;
        min-height: 44px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        touch-action: manipulation;
      }

      .icon-btn {
        min-width: 44px;
        min-height: 44px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
        touch-action: manipulation;
      }

      /* Ensure menu toggle is always clickable */
      .menu-toggle {
        z-index: 1001;
        position: relative;
      }

      /* Improve nav links touch targets */
      .nav-links a {
        min-height: 44px;
        display: flex;
        align-items: center;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
      }
    }

    /* ===== PAGE STYLES ===== */
    .page-header {
      text-align: center;
      padding: 40px 0 32px;
      background: linear-gradient(180deg, #fafafa, #fff);
    }

    .page-header h1 {
      font-size: clamp(28px, 4vw, 40px);
      margin: 0 0 8px;
      color: var(--gold);
      font-weight: 700;
    }

    .checkout-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px 80px;
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 40px;
      align-items: start;
    }

    .checkout-form {
      background: #fff;
    }

    .section {
      margin-bottom: 32px;
      padding: 24px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
    }

    .section h2 {
      font-size: 20px;
      margin: 0 0 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .form-group label span {
      color: var(--error);
    }

    .form-control {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color .2s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-control.error {
      border-color: var(--error);
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 4px;
    }

    .order-summary {
      background: #fafafa;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 24px;
      position: sticky;
      top: 90px;
    }

    .order-summary h2 {
      font-size: 20px;
      margin: 0 0 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .order-items {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-item-img {
      width: 60px;
      height: 60px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .order-item-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .order-item-details {
      flex: 1;
    }

    .order-item-name {
      font-size: 14px;
      font-weight: 600;
      margin: 0 0 4px;
    }

    .order-item-meta {
      font-size: 13px;
      color: var(--muted);
    }

    .order-item-price {
      font-weight: 600;
      color: var(--accent);
      text-align: right;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .summary-row:last-of-type {
      border-bottom: 2px solid var(--accent);
      padding-bottom: 16px;
      margin-bottom: 16px;
    }

    .summary-label {
      color: var(--muted);
    }

    .summary-value {
      font-weight: 600;
    }

    .summary-total {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .2s, opacity .2s;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .secure-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .alert-error {
      background: #fee;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .alert-success {
      background: #efe;
      color: var(--success);
      border: 1px solid var(--success);
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .loading-overlay.show {
      opacity: 1;
      pointer-events: all;
    }

    .loading-spinner {
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      text-align: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg)
      }

      100% {
        transform: rotate(360deg)
      }
    }

    @media (max-width:900px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }

      .order-summary {
        position: static;
      }

      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container nav" role="navigation" aria-label="Main">
      <a class="logo" href="index.html">Natishlux</a>

      <nav class="nav-links" id="navLinks" aria-label="Top">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>

      <div class="nav-right">
        <button class="icon-btn" aria-label="Search" id="openSearch">üîç</button>
        <a class="icon-btn" href="cart.html" aria-label="Cart" id="cartIcon" style="position:relative">
          üõí
          <span class="cart-count" id="cartCount" style="display:none">0</span>
        </a>
        <button class="icon-btn menu-toggle" id="menuToggle" aria-expanded="false" aria-controls="navLinks">
          ‚ò∞
        </button>
      </div>
    </div>
  </header>

  <main>
    <section class="page-header">
      <div class="container">
        <h1>Secure Checkout</h1>
      </div>
    </section>

    <div class="checkout-container">
      <!-- Checkout Form -->
      <div class="checkout-form">
        <form id="checkoutForm">
          <!-- Customer Information -->
          <div class="section">
            <h2>Contact Information</h2>
            <div class="form-group">
              <label for="email">Email <span>*</span></label>
              <input type="email" id="email" class="form-control" required>
              <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name <span>*</span></label>
                <input type="text" id="firstName" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name <span>*</span></label>
                <input type="text" id="lastName" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" class="form-control">
            </div>
          </div>

          <!-- Shipping Address -->
          <div class="section">
            <h2>Shipping Address</h2>
            <div class="form-group">
              <label for="street">Street Address <span>*</span></label>
              <input type="text" id="street" class="form-control" required>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="city">City <span>*</span></label>
                <input type="text" id="city" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="state">State/Province <span>*</span></label>
                <input type="text" id="state" class="form-control" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="country">Country <span>*</span></label>
                <input type="text" id="country" class="form-control" value="United States" required>
              </div>
              <div class="form-group">
                <label for="zipCode">ZIP/Postal Code <span>*</span></label>
                <input type="text" id="zipCode" class="form-control" required>
              </div>
            </div>
          </div>

          <!-- Payment Information -->
          <div class="section">
            <button type="submit" class="btn" id="submitButton">
              <span id="buttonText">Complete Order</span>
              <span id="buttonSpinner" style="display:none">Processing...</span>
            </button>

            <div class="secure-badge">
              üîí Secure payment powered by Stripe
            </div>
          </div>
        </form>
      </div>

      <!-- Order Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>

        <div class="order-items" id="orderItems">
          <!-- Items will be loaded here -->
        </div>

        <div class="summary-row">
          <span class="summary-label">Subtotal</span>
          <span class="summary-value" id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
          <span class="summary-label">Shipping</span>
          <span class="summary-value" id="shipping">Calculated</span>
        </div>

        <div class="summary-row">
          <span class="summary-label">Tax (10%)</span>
          <span class="summary-value" id="tax">$0.00</span>
        </div>

        <div class="summary-row">
          <span class="summary-label">Total</span>
          <span class="summary-total" id="total">$0.00</span>
        </div>
      </div>
    </div>
  </main>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <div class="spinner"></div>
      <p>Processing your payment...</p>
    </div>
  </div>

  <script type="module">
    import { store } from './src/main.js';
    import { clearCart } from './src/store/slices/cartSlice.js';
    import { paymentAPI } from './src/services/apiMethods.js';

    // ===== HEADER FUNCTIONALITY =====
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');
    const body = document.body;

    // Prevent default touch behavior and add both click and touch events
    function toggleMenu(e) {
      e.preventDefault();
      e.stopPropagation();

      const isActive = navLinks.classList.toggle('active');
      menuToggle.setAttribute('aria-expanded', isActive);
      menuToggle.textContent = isActive ? '‚úï' : '‚ò∞';

      if (window.innerWidth <= 900) {
        body.style.overflow = isActive ? 'hidden' : '';
      }
    }

    // Add both click and touchstart events for mobile compatibility
    menuToggle.addEventListener('click', toggleMenu);
    menuToggle.addEventListener('touchstart', toggleMenu, { passive: false });

    // Close menu when clicking outside
    function closeMenu(e) {
      if (navLinks.classList.contains('active') &&
        !navLinks.contains(e.target) &&
        !menuToggle.contains(e.target)) {
        navLinks.classList.remove('active');
        menuToggle.setAttribute('aria-expanded', 'false');
        menuToggle.textContent = '‚ò∞';
        body.style.overflow = '';
      }
    }

    document.addEventListener('click', closeMenu);
    document.addEventListener('touchstart', closeMenu);

    // Close menu when clicking a link
    navLinks.querySelectorAll('a').forEach(item => {
      const closeMobileMenu = () => {
        if (window.innerWidth <= 900) {
          navLinks.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
          menuToggle.textContent = '‚ò∞';
          body.style.overflow = '';
        }
      };

      item.addEventListener('click', closeMobileMenu);
      item.addEventListener('touchstart', closeMobileMenu);
    });

    // Handle window resize
    let resizeTimer;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        if (window.innerWidth > 900) {
          navLinks.classList.remove('active');
          menuToggle.setAttribute('aria-expanded', 'false');
          menuToggle.textContent = '‚ò∞';
          body.style.overflow = '';
        }
      }, 250);
    });

    function updateCartCount() {
      const cartCountEl = document.getElementById('cartCount');
      if (!cartCountEl) return;

      const state = store.getState();
      const totalItems = state.cart.items.reduce((sum, item) => sum + item.quantity, 0);

      if (totalItems > 0) {
        cartCountEl.textContent = totalItems;
        cartCountEl.style.display = 'block';
      } else {
        cartCountEl.style.display = 'none';
      }
    }

    updateCartCount();
    store.subscribe(updateCartCount);

    // ===== CHECKOUT FUNCTIONALITY =====
    // Check if cart is empty
    const state = store.getState();
    if (!state.cart.items || state.cart.items.length === 0) {
      window.location.href = 'cart.html';
    }

    // Load checkout
    function loadCheckout() {
      const items = state.cart.items;

      renderOrderItems(items);

      const subtotal = items.reduce((total, item) => total + (item.price * item.quantity), 0);
      const shipping = subtotal >= 99 ? 0 : (subtotal >= 50 ? 5.99 : 9.99);

      updateOrderSummary(subtotal, shipping);
    }

    function renderOrderItems(items) {
      const container = document.getElementById('orderItems');
      container.innerHTML = '';

      items.forEach(item => {
        const product = item.product;
        const itemEl = document.createElement('div');
        itemEl.className = 'order-item';
        itemEl.innerHTML = `
        <div class="order-item-img">
          <img src="${product.imageUrl}" alt="${product.name}" onerror="this.src='assets/img/placeholder.jpg'">
        </div>
        <div class="order-item-details">
          <div class="order-item-name">${product.name}</div>
          <div class="order-item-meta">Qty: ${item.quantity}</div>
        </div>
        <div class="order-item-price">
          $${(item.price * item.quantity).toFixed(2)}
        </div>
      `;
        container.appendChild(itemEl);
      });
    }

    function updateOrderSummary(subtotal, shipping = 0) {
      const tax = (subtotal + shipping) * 0.1;
      const total = subtotal + shipping + tax;

      document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = shipping === 0 ? 'FREE' : `$${shipping.toFixed(2)}`;
      document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
      document.getElementById('total').textContent = `$${total.toFixed(2)}`;
    }

    function showError(message) {
      alert(message);
    }

    // Handle form submission
    document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const submitButton = document.getElementById('submitButton');
      const buttonText = document.getElementById('buttonText');
      const buttonSpinner = document.getElementById('buttonSpinner');
      const loadingOverlay = document.getElementById('loadingOverlay');

      // Get form values
      const email = document.getElementById('email').value.trim();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const addressLine1 = document.getElementById('street').value.trim();
      const city = document.getElementById('city').value.trim();
      const state = document.getElementById('state').value.trim();
      const country = document.getElementById('country').value.trim();
      const postalCode = document.getElementById('zipCode').value.trim();

      if (!email || !firstName || !lastName || !addressLine1 || !city || !state || !country || !postalCode) {
        showError('Please fill in all required fields');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      try {
        submitButton.disabled = true;
        buttonText.style.display = 'none';
        buttonSpinner.style.display = 'inline';
        loadingOverlay.classList.add('show');

        // Get cart items
        const cartState = store.getState().cart;
        const items = cartState.items.map(item => ({
          productId: item.product.id,
          quantity: item.quantity
        }));

        // Create checkout session
        const checkoutData = {
          customer: {
            firstName,
            lastName,
            email,
            phone: phone || undefined
          },
          shippingAddress: {
            firstName,
            lastName,
            email,
            phone: phone || undefined,
            addressLine1,
            addressLine2: '',
            city,
            state,
            country: 'US',
            postalCode
          },
          items,
          currency: 'usd',
          successUrl: `${window.location.origin}/order-confirmation.html?session_id={CHECKOUT_SESSION_ID}`,
          cancelUrl: `${window.location.origin}/checkout.html`
        };

        const response = await paymentAPI.createCheckout(checkoutData);
        const { url } = response.data.data;

        // Clear cart before redirecting
        store.dispatch(clearCart());

        // Redirect to Stripe Checkout
        window.location.href = url;

      } catch (error) {
        console.error('Checkout error:', error);
        showError(error.message || 'Payment failed. Please try again.');

        submitButton.disabled = false;
        buttonText.style.display = 'inline';
        buttonSpinner.style.display = 'none';
        loadingOverlay.classList.remove('show');
      }
    });

    // Initialize
    loadCheckout();
  </script>
