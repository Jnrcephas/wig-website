<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Natishlux</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --gold: #e0245e;
      --error: #e74c3c;
      --success: #27ae60;
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      font-family: "Jost", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color: var(--text);
      background: var(--bg);
      line-height: 1.45;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px
    }

    header {
      border-bottom: 1px solid #eee;
      background: #fff;
      padding: 18px 0;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      letter-spacing: .3px;
      font-size: 20px
    }

    .auth-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #fafafa 0%, #fff 100%);
    }

    .auth-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      padding: 48px;
      width: 100%;
      max-width: 450px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .auth-header h1 {
      font-size: 32px;
      margin: 0 0 8px;
      color: var(--gold);
      font-weight: 700;
    }

    .auth-header p {
      color: var(--muted);
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color .2s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--gold);
    }

    .form-control.error {
      border-color: var(--error);
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }

    .alert.show {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .alert-success {
      background: #efe;
      color: var(--success);
      border: 1px solid var(--success);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s, opacity .2s;
      margin-top: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .forgot-password {
      text-align: right;
      margin-top: 8px;
    }

    .forgot-password a {
      color: var(--gold);
      font-size: 14px;
      font-weight: 600;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: var(--muted);
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e0e0e0;
    }

    .divider span {
      padding: 0 16px;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: var(--muted);
    }

    .auth-footer a {
      color: var(--gold);
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .guest-checkout {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .guest-checkout p {
      color: var(--muted);
      margin: 0 0 12px;
      font-size: 14px;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: var(--accent);
    }

    .btn-secondary:hover {
      background: #e8e8e8;
    }

    @media (max-width:600px) {
      .auth-card {
        padding: 32px 24px;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container nav">
      <a class="logo" href="/">Natishlux</a>
    </div>
  </header>

  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Welcome Back</h1>
        <p>Sign in to your account</p>
      </div>

      <div id="alertMessage" class="alert alert-error"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" required autocomplete="email">
          <div class="error-message" id="emailError">Please enter a valid email</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required autocomplete="current-password">
          <div class="error-message" id="passwordError">Password is required</div>
        </div>

        <div class="forgot-password">
          <a href="#forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn" id="submitBtn">
          <span id="btnText">Sign In</span>
          <span id="btnLoading" style="display:none">Signing in...</span>
        </button>
      </form>

      <div class="auth-footer">
        Don't have an account? <a href="register.html">Sign up</a>
      </div>

      <div class="guest-checkout">
        <p>Or continue as guest</p>
        <a href="shop.html" class="btn btn-secondary">Continue Shopping</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { store } from './src/main.js';
    import { loginUser } from './src/store/slices/userSlice.js';

    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    const alertMessage = document.getElementById('alertMessage');

    // Clear error on input
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener('input', () => {
        input.classList.remove('error');
        const errorEl = document.getElementById(input.id + 'Error');
        if (errorEl) errorEl.classList.remove('show');
        hideAlert();
      });
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // console.log('=== LOGIN FORM SUBMITTED ===');

      // Validate
      let isValid = true;

      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!email || !emailRegex.test(email)) {
        emailInput.classList.add('error');
        document.getElementById('emailError').classList.add('show');
        isValid = false;
      }

      // Password validation
      if (!password) {
        passwordInput.classList.add('error');
        document.getElementById('passwordError').classList.add('show');
        isValid = false;
      }

      if (!isValid) {
        // console.log('Validation failed');
        return;
      }

      try {
        // Disable button
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnLoading.style.display = 'inline';

        // console.log('1. Attempting login with:', email);

        // Attempt login
        const result = await store.dispatch(loginUser({ email, password })).unwrap();

        // console.log('2. Login successful, user:', result);

        // Check if token was saved
        const savedToken = localStorage.getItem('authToken');
        // console.log('3. Token saved:', savedToken ? 'Yes (' + savedToken.substring(0, 20) + '...)' : 'NO');

        if (!savedToken) {
          throw new Error('Token was not saved. Please try again.');
        }

        // Show success message
        showAlert('Login successful! Redirecting...', 'success');
        // console.log('4. Showing success message');

        // Wait a moment
        await new Promise(resolve => setTimeout(resolve, 1000));

        // Get return URL
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('return') || 'account.html';

        // console.log('5. Redirecting to:', returnUrl);

        // Force redirect
        window.location.replace(returnUrl);

      } catch (error) {
        console.error('❌ Login error:', error);
        showAlert(error || 'Invalid email or password. Please try again.', 'error');

        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnLoading.style.display = 'none';
      }
    });

    function showAlert(message, type = 'error') {
      alertMessage.textContent = message;
      alertMessage.className = `alert alert-${type} show`;
    }

    function hideAlert() {
      alertMessage.classList.remove('show');
    }

    // Check if already logged in
    const state = store.getState();
    if (state.user.isAuthenticated) {
      // console.log('Already logged in, redirecting...');
      const urlParams = new URLSearchParams(window.location.search);
      const returnUrl = urlParams.get('return') || 'account.html';
      window.location.replace(returnUrl);
    }
  </script>
</body>

</html>
