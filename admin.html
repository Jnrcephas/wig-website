<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Natishlux</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 30px; color: #e0245e; }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }
    textarea { min-height: 100px; resize: vertical; }
    .btn {
      background: #e0245e;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .btn:hover { opacity: 0.9; }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .message.success { background: #d4edda; color: #155724; }
    .message.error { background: #f8d7da; color: #721c24; }
    .message.show { display: block; }
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: -9999px;
    }
    .file-input-label {
      display: block;
      padding: 12px;
      background: #f5f5f5;
      border: 2px dashed #e0e0e0;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s;
    }
    .file-input-label:hover {
      background: #e8e8e8;
    }
    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .image-preview img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add New Product</h1>
    
    <div id="message" class="message"></div>

    <form id="productForm">
      <div class="form-group">
        <label>Product Name *</label>
        <input type="text" name="name" required>
      </div>

      <div class="form-group">
        <label>Description *</label>
        <textarea name="description" required></textarea>
      </div>

      <div class="form-group">
        <label>Price ($) *</label>
        <input type="number" name="price" step="0.01" min="0" required>
      </div>

      <div class="form-group">
        <label>Category *</label>
        <select name="category" required>
          <option value="">Select category</option>
          <option value="wigs">Wigs</option>
          <option value="closures">Closures</option>
          <option value="frontals">Frontals</option>
          <option value="bundles">Bundles</option>
          <option value="virgin-hair">Virgin Hair</option>
        </select>
      </div>

      <div class="form-group">
        <label>Stock Quantity *</label>
        <input type="number" name="stock" min="0" value="10" required>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="featured"> Featured Product
        </label>
      </div>

      <div class="form-group">
        <label>Product Images * (Max 5 images, 5MB each)</label>
        <div class="file-input-wrapper">
          <input type="file" id="images" name="images" multiple accept="image/*">
          <label for="images" class="file-input-label">
            üìÅ Click to select images
          </label>
        </div>
        <div id="imagePreview" class="image-preview"></div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        Create Product
      </button>
    </form>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api';
    const form = document.getElementById('productForm');
    const messageDiv = document.getElementById('message');
    const imageInput = document.getElementById('images');
    const imagePreview = document.getElementById('imagePreview');
    const submitBtn = document.getElementById('submitBtn');

    // Preview images
    imageInput.addEventListener('change', (e) => {
      const files = e.target.files;
      imagePreview.innerHTML = '';
      
      for (let i = 0; i < Math.min(files.length, 5); i++) {
        const file = files[i];
        const reader = new FileReader();
        
        reader.onload = (e) => {
          const img = document.createElement('img');
          img.src = e.target.result;
          imagePreview.appendChild(img);
        };
        
        reader.readAsDataURL(file);
      }
    });

    // Show message
    function showMessage(text, type = 'success') {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type} show`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('name', form.name.value);
      formData.append('description', form.description.value);
      formData.append('price', form.price.value);
      formData.append('category', form.category.value);
      formData.append('stock', form.stock.value);
      formData.append('featured', form.featured.checked);

      // Add images
      const files = imageInput.files;
      if (files.length === 0) {
        showMessage('Please select at least one image', 'error');
        return;
      }

      for (let i = 0; i < Math.min(files.length, 5); i++) {
        formData.append('images', files[i]);
      }

      try {
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Product...';

        // Get token (you should have login functionality)
        const token = localStorage.getItem('authToken');
        if (!token) {
          showMessage('Please login first', 'error');
          window.location.href = '/login.html';
          return;
        }

        const response = await fetch(`${API_URL}/admin/products`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          showMessage('Product created successfully!', 'success');
          form.reset();
          imagePreview.innerHTML = '';
          
          // Redirect to shop page after 2 seconds
          setTimeout(() => {
            window.location.href = '/shop.html';
          }, 2000);
        } else {
          showMessage(data.message || 'Failed to create product', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage('Network error. Please try again.', 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Product';
      }
    });
  </script>
    <script src="./src/utils/mobile-menu.js"></script>

</body>
</html>
