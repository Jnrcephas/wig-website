<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login — Natishlux</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    :root {
      --bg: #fff;
      --text: #111;
      --muted: #666;
      --accent: #000;
      --gold: #e0245e;
      --error: #e74c3c;
      --success: #27ae60;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Jost", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      /* box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1); */
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      color: var(--gold);
      margin-bottom: 8px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 24px;
      color: var(--accent);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: var(--text);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      font-size: 18px;
    }

    input {
      width: 100%;
      padding: 14px 16px 14px 44px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
    }

    input.error {
      border-color: var(--error);
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      background: #333;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .alert-error {
      background: #fee;
      color: var(--error);
      border: 1px solid var(--error);
    }

    .alert-success {
      background: #efe;
      color: var(--success);
      border: 1px solid var(--success);
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
      transition: color 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .back-link a:hover {
      color: var(--gold);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">Natishlux</div>
      <div class="subtitle">
        <i class="ri-shield-keyhole-line"></i>
        Admin Portal
      </div>
    </div>

    <h1>Sign In</h1>

    <div id="alertBox" style="display: none;" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <i class="ri-mail-line"></i>
          <input type="email" id="email" placeholder="admin@natishlux.com" required autocomplete="email">
        </div>
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <i class="ri-lock-line"></i>
          <input type="password" id="password" placeholder="••••••••" required autocomplete="current-password">
        </div>
        <div class="error-message" id="passwordError"></div>
      </div>

      <button type="submit" class="btn" id="submitBtn">
        <span id="btnText">Sign In</span>
        <span id="btnSpinner" style="display: none;"><i class="ri-loader-4-line"></i> Signing in...</span>
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="ri-arrow-left-line"></i>
        Back to Store
      </a>
    </div>
  </div>

  <script type="module">
    import { authAPI } from '../src/services/apiMethods.js';

    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = 'error') {
      const icon = type === 'error' ? '<i class="ri-error-warning-line"></i>' : '<i class="ri-checkbox-circle-line"></i>';
      alertBox.innerHTML = icon + message;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = 'flex';
      
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 5000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      document.getElementById('emailError').textContent = '';
      document.getElementById('passwordError').textContent = '';

      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      try {
        submitBtn.disabled = true;
        btnText.style.display = 'none';
        btnSpinner.style.display = 'inline-flex';

        const response = await authAPI.login({ email, password });
        const { user, accessToken, refreshToken } = response.data.data;

        if (user.role !== 'admin') {
          showAlert('Access denied. Admin credentials required.');
          submitBtn.disabled = false;
          btnText.style.display = 'inline';
          btnSpinner.style.display = 'none';
          return;
        }

        localStorage.setItem('adminAccessToken', accessToken);
        localStorage.setItem('adminRefreshToken', refreshToken);
        localStorage.setItem('adminUser', JSON.stringify(user));

        showAlert('Login successful! Redirecting...', 'success');
        
        setTimeout(() => {
          window.location.href = 'admin-dashboard.html';
        }, 1000);

      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.response?.data?.message || 'Login failed. Please check your credentials.');
        
        submitBtn.disabled = false;
        btnText.style.display = 'inline';
        btnSpinner.style.display = 'none';
      }
    });

    const token = localStorage.getItem('adminAccessToken');
    if (token) {
      window.location.href = 'admin-dashboard.html';
    }
  </script>
</body>

</html>
